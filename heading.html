<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan h1 - h6 di HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="text-align: center; font-family: Poppins; font-weight: 400; font-size: 30px;">
    <h1>Ini heading Menggunakan tag h1</h1>
    <h2>Ini heading Menggunakan tag h2</h2>
    <h3>Ini heading Menggunakan tag h3</h3>
    <h4>Ini heading Menggunakan tag h4</h4>
    <h5>Ini heading Menggunakan tag h5</h5>
    <h6>Ini heading Menggunakan tag h6</h6>
</body>
</html>
