<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag 'em' dan 'strong' di HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="text-align: center; font-family: Poppins; font-size: 20px; font-weight: 400;">
    <p> <em>Paragraf ini menggunakan tag em</em>
        <br>
        <strong>Paragraf ini menggunakan tag strong</strong>
    </p>
</body>
</html>
